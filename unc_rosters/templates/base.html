<!--project template:  /templates/base.html -->

<!DOCTYPE html>

<html lang="en">
    <head>
        <title>{% block title %}UNC Sports{% endblock %}</title>
        <link href="{{ STATIC_URL }}css/bootstrap.min.css" rel="stylesheet">
        <link href="{{ STATIC_URL }}css/cover.css" rel="stylesheet">
    </head>

    <body>

        <div class="site-wrapper">

            <div class="site-wrapper-inner">

                <div class="cover-container">

                    <div class="masthead clearfix">
                        <div class="inner">
                            <h3 class="masthead-brand">UNC Sports</h3>
                            {% block nav %}{% endblock %}
                        </div>
                    </div>

                    {% block content %}

                    {% endblock %}

                    <div class="mastfoot">
                        <div class="inner">
                            <p>Created by <a href="mailto:keitham@live.unc.edu">Keith Morris</a> with help from <a href="http://getbootstrap.com">Twitter Bootstrap</a>.</p>
                        </div>
                    </div>

                </div>

            </div>

        </div>

        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
        <script src="{{ STATIC_URL }}js/bootstrap.min.js"></script>

    </body>
</html>
