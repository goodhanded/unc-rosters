


<!--project template:  /templates/base.html -->

<!DOCTYPE html>

<html lang="en">
    <head>
        <title>{% block title %}UNC Sports{% endblock %}</title>
        <link href="{{ STATIC_URL }}css/bootstrap.min.css" rel="stylesheet">
        <link href="{{ STATIC_URL }}css/cover.css" rel="stylesheet">
        <style type="text/css">
            @media (min-width: 768px) {
              /* Pull out the header and footer */
              .masthead {
                position: fixed;
                top: 0;
              }
              .mastfoot {
                position: fixed;
                bottom: 0;
              }
            }
        </style>
    </head>

    <body>

        <div class="site-wrapper">

            <div class="site-wrapper-inner">

                <div class="cover-container">

                    <div class="masthead clearfix">
                        <div class="inner">
                            <h3 class="masthead-brand">UNC Sports</h3>
                            {% include "nav.html" with active="home" %}
                        </div>
                    </div>

                    <div class="inner cover">                    
                        <div class="row">
                            <div class="col-sm-4">
                                <a href="{% url 'roster.views.team' pk=1 %}">
                                    <img class="img-circle" src="{{ STATIC_URL }}images/sports/baseball.png" alt="Baseball">
                                    <h2>Baseball</h2>
                                </a>
                            </div><!-- /.col-lg-4 -->
                            <div class="col-sm-4">
                                <a href="#">
                                    <img class="img-circle" src="{{ STATIC_URL }}images/sports/basketball.png" alt="Basketball">
                                    <h2>Basketball</h2>
                                </a>
                            </div><!-- /.col-lg-4 -->
                            <div class="col-sm-4">
                                <a href="#">
                                    <img class="img-circle" src="{{ STATIC_URL }}images/sports/soccer.png" alt="Soccer">
                                    <h2>Soccer</h2>
                                </a>
                            </div><!-- /.col-lg-4 -->
                        </div><!-- /.row -->

                        <p style="margin-top: 40px">
                            <a href="#" class="btn btn-sm btn-default">More Sports <span class="glyphicon glyphicon-chevron-right"></span></a> 
                        </p>
                    </div>

                    <div class="mastfoot">
                        <div class="inner">
                            <p>Created by <a href="mailto:keitham@live.unc.edu">Keith Morris</a> with help from <a href="http://getbootstrap.com">Twitter Bootstrap</a>.</p>
                        </div>
                    </div>

                </div>

            </div>

        </div>

        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
        <script src="{{ STATIC_URL }}js/bootstrap.min.js"></script>

    </body>
</html>
